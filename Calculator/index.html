<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator-box">
        <div class="textArea">
          <label for="textarea"></label>
          <input id="textarea" type="text" value="000000000" />
        </div>
        <div class="buttons">
          <button class="action-button" data-key="C">AC</button>
          <button class="action-button" data-key="()">()</button>
          <button class="action-button" data-key="%">%</button>
          <button class="action-button" data-key="รท">รท</button>
          <button class="num-button" data-key="7">7</button>
          <button class="num-button" data-key="8">8</button>
          <button class="num-button" data-key="9">9</button>
          <button class="action-button" data-key="*">*</button>
          <button class="num-button" data-key="4">4</button>
          <button class="num-button" data-key="5">5</button>
          <button class="num-button" data-key="6">6</button>
          <button class="action-button" data-key="-">-</button>
          <button class="num-button" data-key="1">1</button>
          <button class="num-button" data-key="2">2</button>
          <button class="num-button" data-key="3">3</button>
          <button class="action-button" data-key="+">+</button>
          <button class="action-button" data-key="#">+/-</button>
          <button class="num-button" data-key="0">0</button>
          <button class="num-button" data-key=".">.</button>
          <button class="action-button" data-key="=">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
