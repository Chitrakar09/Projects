<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="heading">Currency Converter</div>
      <form>
        <div class="input-container">
          Enter Amount <input type="number" id="input" value="1" />
        </div>

        <div class="conversion-container">
          <div class="from">
            <p>From</p>

            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" id="imgFrom" />

              <select name="from" id="select_from">
              </select>
            </div>
          </div>

          <div class="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/NP/flat/64.png" id="imgTo" />
              <select name="to" id="select_to">
              </select>
            </div>
          </div>
        </div>

        <div class="output-container">
          Converted to <input type="number" id="output" value="100"  disabled/>
        </div>
        <div class="button">
          <button id="button">Convert</button>
        </div>
      </form>
    </div>
    <script src="countryCode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
